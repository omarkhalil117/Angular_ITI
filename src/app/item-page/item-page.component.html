<div class="container text-center p-5">
    
    <img src="{{ItemInfo?.images?.at(0)}}" alt="product">
    <h1>{{ItemInfo?.title}}</h1>
    
    <p>{{ItemInfo?.brand}}</p>
    <p>{{ItemInfo?.description}}</p>

    <!-- Stars rating -->
   <app-star-rate [rating]="ItemInfo?.rating"></app-star-rate>
    
     <button class="btn btn-primary d-block m-auto   ">Add To Cart</button>
</div>

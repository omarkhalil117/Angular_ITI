<div class="col mb-3 d-flex align-items-stretch text-center fs-3 mx-auto ">

    <div class="card">
        <img src="{{cardItem?.images?.at(0)}}" class="card-img-top" alt="Product Image">
        <div class="card-body">
          <h5 class="card-title text-primary ">{{cardItem?.title}}</h5>
          <p class="card-text">Price: {{cardItem?.price}}</p>
    
          <!-- check if the product stock is 0 -->
          @if(cardItem!.stock == 0 )
          {
            <p class="card-text"><span class="badge bg-danger ">Out Of Stock</span></p>
          }
          @else{
            <p class="card-text"><span class="badge bg-success  ">In Stock</span></p>
          }
          
          <app-star-rate [rating]="cardItem?.rating"></app-star-rate>
    
          <div class="d-grid gap-2">
            <button class="btn btn-primary" type="button" (click)="addItemtocart(cardItem!.id)">Add to Cart</button>
            <button class="btn btn-secondary" type="button" (click)="redirectToItemPage(cardItem!.id)">More Details</button>
          </div>
        </div>
      </div>
</div>

<div class="container text-center ">
    @for(el of ListItems ; track $index)
    {
        <!-- Item name -->
        <p class="fs-3 d-block " #item [ngClass]=" status ? 'decorated' : 'undecorated'">{{el}}</p>

        <!-- Delete btn -->
        <button class="btn btn-danger m-3" (click)="delItem(item.innerHTML)">Delete</button>

        <!-- Check btn -->
        <button class="btn btn-success m-3 " (click)="toggle()">Check</button>
    }
</div>

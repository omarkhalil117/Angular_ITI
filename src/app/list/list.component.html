<div class="container text-center ">
    @for(el of ListItems ; track $index)
    {
        <p class="fs-3 d-block " #item>{{el}}</p>
        <button class="btn btn-danger m-3" (click)="delItem(item.innerHTML)">Delete</button>
        <button class="btn btn-success m-3 " 
        (click)="item.style.textDecoration = 'line-through'">Check</button>
    }
</div>
